<div class="userList viewBox">
  <div class="zwSearch">
    <div class="right">
      <button (click)="add(0)" nz-button nzType="primary">添加</button>
    </div>
  </div>
  <div class="viewMain">
    <nz-spin *ngIf="loading" [nzTip]="'拼命加载中...'" [nzSize]="'large'">
    </nz-spin>
    <div class="noData" *ngIf="!list.length">
      <span>没有数据...</span>
    </div>
    <table class="zwTable">
      <tr>
        <th>名称</th>
        <th>老板</th>
        <th>电话</th>
        <th>logo</th>
        <th>地址</th>
        <th>操作</th>
      </tr>
      <tr *ngFor="let item of list let i=index">
        <td>{{item.name}}</td>
        <td>{{item.boss}}</td>
        <td>{{item.phone}}</td>
        <th>
          <img width="100"  [src]="item.img" alt="">
        </th>
        <td>{{item.address}}</td>
        <td style="width: 280px; text-align: center;">
          <button (click)="add(item)" nz-button nzType="primary">查看用户</button>
          <button (click)="updateState(item,0)" *ngIf="item.state==1"
                  nz-button nzType="primary">禁用</button>
          <button (click)="updateState(item,1)" *ngIf="item.state==0"
                  nz-button nzType="primary">起用</button>
          <button (click)="add(item)" nz-button nzType="primary">编辑</button>
        </td>
      </tr>
    </table>
    <div class="pageBox">
      <nz-pagination [(nzPageIndex)]="pageNum" [nzTotal]="total"
                     [(nzSize)]="pageSize" (click)="getList()"
                     nzShowQuickJumper nzShowTotal>

      </nz-pagination>
    </div>
  </div>
</div>
