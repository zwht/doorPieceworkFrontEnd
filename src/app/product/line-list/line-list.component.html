<div class="lineList viewBox">
  <div class="zwSearch">
    <div class="right">
      <button (click)="add(0)" nz-button nzType="primary">添加</button>
    </div>
  </div>
  <div class="viewMain">
    <nz-spin *ngIf="loading" [nzTip]="'拼命加载中...'" [nzSize]="'large'">
    </nz-spin>
    <div class="noData" *ngIf="!list.length">
      <span>没有数据...</span>
    </div>
    <table class="zwTable">
      <tr>
        <th>名称</th>
        <th>图片</th>
        <th>工序</th>
        <th>操作</th>
      </tr>
      <tr *ngFor="let item of list let i=index">
        <td>{{item.name}}</td>
        <td>
          <img width="100" [src]="item.img" alt="">
        </td>
        <td>
          <span *ngFor="let gx of item.gx let j=index">
            {{gx.name}}
            <i style="margin-right: 10px;">{{gx.price}}</i>
          </span>
        </td>
        <td style="width: 180px; text-align: center;">
          <button (click)="del(item.id)" nz-button nzType="primary">删除</button>
          <button (click)="add(item)" nz-button nzType="primary">编辑</button>
        </td>
      </tr>
    </table>
    <div class="pageBox">
      <nz-pagination [(nzPageIndex)]="pageNum" [nzTotal]="total"
                     [(nzSize)]="pageSize" (click)="getList()"
                     nzShowQuickJumper nzShowTotal>

      </nz-pagination>
    </div>
  </div>
</div>
