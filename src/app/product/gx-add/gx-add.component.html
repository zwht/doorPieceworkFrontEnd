<div class="addUser viewBox">
  <div class="zwSearch">
    <div class="left">
      <span>{{title}}</span>
    </div>
    <div class="right">
    </div>
  </div>
  <div class="viewMain">
    <div class="addFrom">
      <div>
        <span>名称：</span>
        <nz-input [(ngModel)]="gx.name"
                  [nzSize]="'large'" placeholder="请输入"></nz-input>
      </div>
      <div>
        <span>价格：</span>
        <nz-input [(ngModel)]="gx.price"
                  [nzSize]="'large'" placeholder="请输入"></nz-input>
      </div>
      <!--<div>
        <span>类型：</span>
        <el-select [(model)]="gx.type" placeholder="请选择">
          <el-option *ngFor="let item of gxTypes"
                     [label]="item.name"
                     [value]="item.id">
          </el-option>
        </el-select>
      </div>-->
      <div>
        <span>序号：</span>
        <nz-input [(ngModel)]="gx.serial"
                  [nzSize]="'large'" placeholder="请输入"></nz-input>
      </div>
      <br>
      <button (click)="save()" nz-button nzType="primary">保存</button>
    </div>
  </div>
</div>
