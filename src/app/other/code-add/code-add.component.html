<div class="addUser viewBox">
  <div class="zwSearch">
    <div class="left">
      <span>{{title}}</span>
    </div>
    <div class="right">
    </div>
  </div>
  <div class="viewMain">
    <div class="addFrom">
      <div>
        <span>分类：</span>
        <el-select [(model)]="code.type" placeholder="请选择">
          <el-option *ngFor="let item of typeList"
                     [label]="item"
                     [value]="item">
          </el-option>
        </el-select>
      </div>
      <div>
        <span>名称：</span>
        <el-input [(model)]="code.name" placeholder="请输入"></el-input>
      </div>
      <div>
        <span>码值：</span>
        <el-input [(model)]="code.value" placeholder="请输入"></el-input>
      </div>
      <br>
      <el-button (click)="save()" [plain]="true" type="success">保存</el-button>
    </div>
  </div>
</div>
